name: Cato博客自动部署

on:
  push:
    branches:
      - blog

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          ref: blog
          
      - name: 安装Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - name: 安装Cato博客系统
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/Jeffrey-done/cato-blog.git
          
      - name: 验证安装
        run: |
          # 验证cato命令是否可用
          which cato || echo "Cato命令未找到"
          python -c "import cato; print('Cato已成功导入')" || echo "无法导入Cato模块"
          
      - name: 构建博客
        run: |
          # 使用Cato命令构建静态站点
          cato build || python -m cato.cli build
          
      - name: 部署到master分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: public
          clean: true
