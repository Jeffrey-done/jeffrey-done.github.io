name: 博客自动部署

on:
  push:
    branches:
      - blog

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          ref: blog
          
      - name: 安装Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install markdown jinja2 pyyaml
          
      - name: 使用独立构建脚本
        run: |
          python build.py
          
      - name: 部署到master分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: public
          clean: true
