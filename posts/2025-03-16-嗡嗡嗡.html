<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        h1 { 
            color: #212529; 
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
        }
        h2, h3, h4, h5, h6 {
            color: #343a40;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .post-meta { 
            color: #6c757d; 
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .post-content { 
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 2rem;
        }
        .return-link { 
            margin-top: 2rem;
            text-align: center;
        }
        a { 
            color: #007bff; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
            color: #0056b3;
        }
        pre, code {
            background-color: #f1f3f5;
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        pre {
            padding: 1rem;
            overflow-x: auto;
        }
        pre code {
            padding: 0;
            background-color: transparent;
        }
        blockquote {
            border-left: 4px solid #ced4da;
            margin-left: 0;
            padding-left: 1rem;
            color: #6c757d;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #e9ecef;
        }
    </style>
<title>嗡嗡嗡</title></head>
<body>
    <div class="container">
    <article class="post">
        <h1 class="post-title">嗡嗡嗡</h1>
        <div class="post-meta">发布日期: 2025-03-16</div>
        <div class="post-content">
            <p>嗡嗡嗡</p>
        </div>
        <div class="return-link">
            <a href="../index.html">返回首页</a>
        </div>
    </article>
    </div>
</body>
</html>
